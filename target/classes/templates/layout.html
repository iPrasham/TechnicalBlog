<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TechBlog</title>
</head>
<body>
    <header th:fragment="logged-out" th:remove="tag">
        <header>
            <a th:href="@{/user/login}">Login</a>
        </header>
    </header>

    <header th:fragment="logged-in" th:remove="tag">
        <header>
            <b>Logged in as :</b>
            <label th:text="${session.logged_user.username}"></label>
            <form method="post" th:action="@{/user/logout}">
                <input type="submit" value="Logout"/>
            </form>
        </header>
    </header>
</body>
</html>
